- name: Setup Mysql with accounts db and remote login
  hosts: dbsrvrgrp
  gather_facts: no
  tasks:

    - name: Installing Mysql Service and dependencies
      package:
        name: "{{item}}"
        state: present
        update_cache: yes
        cache_valid_time: 86400
      loop:
        - mysql-server
        - mysql-client
        - python-mysqldb
        - python3-mysqldb
        - libmysqlclient-dev
      ignore_errors: yes
      tags:
        - package
    - name: start and enable mysql service
      service:
        name: mysql
        state: started
        enabled: yes
      tags:
        - svc
    - name: creating mysql user
      mysql_user:
        name: "{{dbuser}}"
        password: "{{dbpass}}"
        priv: '*.*:ALL'
        host: '%'
        state: present
    - name: creating account db
      mysql_db:
        name: "{{dbname}}"
        state: present
    - name: enable remote login
      lineinfile:
        path: /etc/mysql/mysql.conf.d/mysql.cnf
        regexp: '^bind-address'
        line: 'bind-address = 0.0.0.0'
        backup: yes
      notify:
        - restart mysql
      tags:
        - conf
  handlers:
    - name: restart mysql
      service:
        name: mysql
        state: restarted



