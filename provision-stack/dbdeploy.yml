- name: deploy sql file on accounts
  hosts: dbsrvrgrp
  gather_facts: no
  tasks:
    - name: copy sql
      copy:
        src: files/db_backup.sql
        dest: /tmp/db_backup.sql
      tags:
        - deploy
    - name: restoring
      mysql_db:
        name: accounts
        login_user: "{{dbuser}}"
        login_password: "{{dbpass}}"
        state: import
        target: /tmp/db_backup.sql
      notify:
        -restart mysql
      tags:
        - deploy
  handlers:
    - name: restart mysql
      service:
        name: mysql
        state: restarted


