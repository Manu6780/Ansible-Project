- hosts: websrvrgrp
  gather_facts: no
  tasks:
    - name: Install Nginx
      apt:
        name: nginx
        state: present
        update_cache: yes
        cache_valid_time: 86400
      tags:
        - package
    - name: start and Enable
      service:
        name: nginx
        state: started
        enabled: yes
      tags:
        - svc
    - name: Disable Nginx Default website
      file:
        path: /etc/nginx/sites-enabled/default
        state: absent
      tags:
        - conf
    - name: Deploy web config file
      template:
        src: templates/nginxvpro.j2
        dest: /etc/nginx/sites-available/vproapp
      tags:
        - conf
    - name: Enable Vproapp
      file:
        src: /etc/nginx/sites-available/vproapp
        dest: /etc/nginx/sites-enabled/vproapp
        state: link
      notify:
        restart nginx
  handlers:
    - name: restart nginx
      service:
        name: nginx
        state: restarted